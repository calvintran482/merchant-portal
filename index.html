<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cashier Portal</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <div class="card login">
      <h1 class="title">Cashier Portal</h1>
      <p class="subtitle">Please sign in to continue</p>
      <form id="loginForm">
        <div class="form-group">
          <label for="cashierId">Cashier ID</label>
          <input type="text" id="cashierId" placeholder="Enter your cashier ID" required />
        </div>
        <div class="form-group">
          <label for="pin">PIN</label>
          <input type="password" id="pin" placeholder="Enter your PIN" required />
        </div>
        <div id="loginMsg" class="message"></div>
        <button type="submit" id="signInBtn" class="btn btn-primary">Sign In</button>
      </form>
    </div>
  </div>
  <script src="/login.js"></script>
</body>
</html>
